<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <div id="todo-list"></div>

        <h2>Add New Todo</h2>
        <div class="input-container">
            <input type="text" id="new-todo-title" placeholder="Enter todo title">
            <button onclick="addTodo()">Add Todo</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Simple Todo App By Omar Abbas</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
